<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="join-screen">
    <div class="join-box">
      <h2>🎥 Video Chat</h2>
      <input type="text" id="username" placeholder="Your Name" required />
      <input type="text" id="room" placeholder="Meeting ID" required />
      <label><input type="checkbox" checked id="videoCheck"> Enable Video</label>
      <label><input type="checkbox" checked id="audioCheck"> Enable Audio</label>
      <button onclick="joinCall()">Join Meeting</button>
    </div>
  </div>

  <div id="chat-screen" class="hidden">
    <div class="videos">
      <div id="local"></div>
      <div id="remote"></div>
    </div>
    <div class="controls">
      <button onclick="toggleMic()">🎙️</button>
      <button onclick="toggleVideo()">🎥</button>
      <button onclick="shareScreen()">🖥️</button>
      <button onclick="leaveCall()">❌</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
